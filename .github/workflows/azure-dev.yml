name: Azure Dev Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI (from GitHub Releases)
        shell: bash
        run: |
          set -euo pipefail
          AZD_VERSION=v1.9.3
          echo "Installing azd ${AZD_VERSION} from GitHub releases"
          curl -sSLf https://github.com/Azure/azure-dev/releases/download/${AZD_VERSION}/azd-linux-amd64.tar.gz -o azd.tar.gz
          sudo tar -xzf azd.tar.gz -C /usr/local/bin azd
          azd version

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure AZD environment
        run: |
          azd env select dev || azd env new dev --location westus2 --environment dev
          azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd env set AZURE_LOCATION westus2

      - name: Deploy
        run: azd up --no-prompt


